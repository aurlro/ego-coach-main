<!DOCTYPE html>
<html lang="fr" class="dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EgoCoach Phoenix</title>
    <meta name="description" content="Outil d'analyse et d'aide à la communication interpersonnelle.">
    <link rel="icon" type="image/png" href="favicon.png">

    <!-- PWA Manifest -->
    <link rel="manifest" href="/manifest.json">

    <!-- iOS Meta Tags -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="EgoCoach">
    <link rel="apple-touch-icon" href="/icons/icon-192x192.png">

    <!-- Theme Color -->
    <meta name="theme-color" content="#0891b2">
    <meta name="theme-color" media="(prefers-color-scheme: dark)" content="#0f172a">


    <script>
        // Suppress Tailwind CDN warning - MUST be before Tailwind loads
        if (typeof console !== 'undefined' && console.warn) {
            const originalWarn = console.warn;
            console.warn = function (...args) {
                if (args[0] && typeof args[0] === 'string' && args[0].includes('cdn.tailwindcss.com')) {
                    return; // Suppress this specific warning
                }
                originalWarn.apply(console, args);
            };
        }
    </script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                    }
                }
            }
        };
    </script>


    <!-- CSS Architecture: Tailwind (utility) + Custom (components) -->
    <link rel="stylesheet" href="assets/css/styles.css">
    <link rel="stylesheet" href="assets/css/modules.css">
    <link rel="stylesheet" href="assets/css/animations.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>

<body class="bg-slate-50 dark:bg-slate-950 text-slate-900 dark:text-slate-100 min-h-screen overflow-x-hidden">

    <!-- Splash Screen -->
    <div id="splash-screen">
        <div class="splash-logo">
            <i data-lucide="sparkles" class="w-16 h-16"></i>
            <h1>EgoCoach</h1>
        </div>
        <div class="splash-loader"></div>
    </div>

    <!-- Sidebar Overlay (Mobile) -->
    <div class="sidebar-overlay" id="sidebar-overlay"></div>

    <!-- Sidebar Navigation -->
    <div class="sidebar" id="sidebar">
        <!-- Sidebar Header -->
        <div class="sidebar-header">
            <div class="flex items-center gap-2">
                <div
                    class="w-9 h-9 bg-gradient-to-br from-cyan-500 to-blue-600 rounded-lg flex items-center justify-center text-white shrink-0">
                    <i data-lucide="sparkles" class="w-5 h-5"></i>
                </div>
                <div id="splash-screen"
                    class="fixed inset-0 z-[100] flex flex-col items-center justify-center bg-slate-50 dark:bg-slate-950 transition-opacity duration-500">
                    <div class="relative">
                        <div class="absolute inset-0 bg-indigo-500/20 blur-3xl rounded-full animate-pulse"></div>
                        <div class="relative flex flex-col items-center">
                            <div
                                class="w-20 h-20 bg-gradient-to-br from-indigo-500 to-purple-600 rounded-2xl flex items-center justify-center shadow-xl mb-6 animate-bounce-slow">
                                <i data-lucide="sparkles" class="w-10 h-10 text-white"></i>
                            </div>
                            <h1
                                class="text-3xl font-black text-transparent bg-clip-text bg-gradient-to-r from-indigo-600 to-purple-600 dark:from-indigo-400 dark:to-purple-400 mb-2">
                                EgoCoach</h1>
                            <p class="text-sm text-slate-500 dark:text-slate-400 font-medium tracking-wide uppercase">
                                Phoenix v2.0</p>
                        </div>
                    </div>
                    <div class="mt-12 w-48 h-1 bg-slate-200 dark:bg-slate-800 rounded-full overflow-hidden">
                        <div class="h-full bg-indigo-500 animate-loading-bar"></div>
                    </div>
                </div>

                <!-- App Container -->
                <div class="flex h-screen overflow-hidden">

                    <!-- Mobile Sidebar Overlay -->
                    <div id="sidebar-overlay"
                        class="fixed inset-0 bg-slate-900/50 z-40 hidden opacity-0 transition-opacity duration-300 lg:hidden">
                    </div>

                    <!-- Sidebar -->
                    <aside id="sidebar"
                        class="fixed lg:static inset-y-0 left-0 z-50 w-72 bg-white dark:bg-slate-900 border-r border-slate-200 dark:border-slate-800 transform -translate-x-full lg:translate-x-0 transition-transform duration-300 flex flex-col h-full shadow-2xl lg:shadow-none">
                        <!-- Sidebar Header -->
                        <div
                            class="h-16 flex items-center justify-between px-6 border-b border-slate-200 dark:border-slate-800 shrink-0">
                            <div class="flex items-center gap-3">
                                <div
                                    class="w-8 h-8 bg-gradient-to-br from-indigo-500 to-purple-600 rounded-lg flex items-center justify-center text-white shadow-md">
                                    <i data-lucide="sparkles" class="w-4 h-4"></i>
                                </div>
                                <div>
                                    <h1 class="text-sm font-bold text-slate-900 dark:text-white leading-tight">EgoCoach
                                    </h1>
                                    <p class="text-[10px] text-slate-500 font-medium">Phoenix Edition</p>
                                </div>
                            </div>
                            <!-- Mobile Close Button -->
                            <button id="sidebar-close"
                                class="lg:hidden p-2 text-slate-500 hover:bg-slate-100 dark:hover:bg-slate-800 rounded-lg transition-colors">
                                <i data-lucide="x" class="w-5 h-5"></i>
                            </button>
                        </div>

                        <!-- Navigation -->
                        <nav class="flex-1 overflow-y-auto py-6 px-4 space-y-8 custom-scrollbar">
                            <!-- Section: Principal -->
                            <div>
                                <h3 class="px-4 text-xs font-semibold text-slate-400 uppercase tracking-wider mb-3">
                                    Principal</h3>
                                <div class="space-y-1">
                                    <a href="#home" data-link
                                        class="nav-item group flex items-center gap-3 px-4 py-2.5 text-sm font-medium rounded-xl text-slate-600 dark:text-slate-400 hover:bg-slate-50 dark:hover:bg-slate-800/50 hover:text-indigo-600 dark:hover:text-indigo-400 transition-all">
                                        <i data-lucide="layout-dashboard"
                                            class="w-5 h-5 transition-colors group-hover:text-indigo-500"></i>
                                        Tableau de bord
                                    </a>
                                    <a href="#journal" data-link
                                        class="nav-item group flex items-center gap-3 px-4 py-2.5 text-sm font-medium rounded-xl text-slate-600 dark:text-slate-400 hover:bg-slate-50 dark:hover:bg-slate-800/50 hover:text-pink-600 dark:hover:text-pink-400 transition-all">
                                        <i data-lucide="book"
                                            class="w-5 h-5 transition-colors group-hover:text-pink-500"></i>
                                        Mon Journal
                                    </a>
                                </div>
                            </div>

                            <!-- Section: Outils -->
                            <div>
                                <h3 class="px-4 text-xs font-semibold text-slate-400 uppercase tracking-wider mb-3">
                                    Outils IA</h3>
                                <div class="space-y-1">
                                    <a href="#analyze" data-link
                                        class="nav-item group flex items-center gap-3 px-4 py-2.5 text-sm font-medium rounded-xl text-slate-600 dark:text-slate-400 hover:bg-slate-50 dark:hover:bg-slate-800/50 hover:text-amber-600 dark:hover:text-amber-400 transition-all">
                                        <i data-lucide="zap"
                                            class="w-5 h-5 transition-colors group-hover:text-amber-500"></i>
                                        Analyseur
                                    </a>
                                    <a href="#dojo" data-link
                                        class="nav-item group flex items-center gap-3 px-4 py-2.5 text-sm font-medium rounded-xl text-slate-600 dark:text-slate-400 hover:bg-slate-50 dark:hover:bg-slate-800/50 hover:text-emerald-600 dark:hover:text-emerald-400 transition-all">
                                        <i data-lucide="swords"
                                            class="w-5 h-5 transition-colors group-hover:text-emerald-500"></i>
                                        Dojo
                                    </a>
                                </div>
                            </div>

                            <!-- Section: Ressources -->
                            <div>
                                <h3 class="px-4 text-xs font-semibold text-slate-400 uppercase tracking-wider mb-3">
                                    Ressources</h3>
                                <div class="space-y-1">
                                    <a href="#guide" data-link
                                        class="nav-item group flex items-center gap-3 px-4 py-2.5 text-sm font-medium rounded-xl text-slate-600 dark:text-slate-400 hover:bg-slate-50 dark:hover:bg-slate-800/50 hover:text-blue-600 dark:hover:text-blue-400 transition-all">
                                        <i data-lucide="compass"
                                            class="w-5 h-5 transition-colors group-hover:text-blue-500"></i>
                                        Guide
                                    </a>
                                </div>
                            </div>
                        </nav>

                        <!-- Sidebar Footer -->
                        <div class="p-4 border-t border-slate-200 dark:border-slate-800 shrink-0">
                            <div class="flex items-center gap-2">
                                <button id="settings-btn"
                                    class="flex-1 flex items-center justify-center gap-2 px-4 py-2 text-sm font-medium text-slate-600 dark:text-slate-400 bg-slate-50 dark:bg-slate-800/50 hover:bg-slate-100 dark:hover:bg-slate-800 rounded-lg transition-colors border border-slate-200 dark:border-slate-700">
                                    <i data-lucide="settings" class="w-4 h-4"></i>
                                    <span>Paramètres</span>
                                </button>
                                <button id="theme-toggle"
                                    class="p-2 text-slate-600 dark:text-slate-400 bg-slate-50 dark:bg-slate-800/50 hover:bg-slate-100 dark:hover:bg-slate-800 rounded-lg transition-colors border border-slate-200 dark:border-slate-700"
                                    title="Changer le thème">
                                    <i id="theme-toggle-dark-icon" data-lucide="moon"
                                        class="w-4 h-4 hidden dark:block"></i>
                                    <i id="theme-toggle-light-icon" data-lucide="sun"
                                        class="w-4 h-4 block dark:hidden"></i>
                                </button>
                            </div>
                        </div>
                    </aside>

                    <!-- Main Content Wrapper -->
                    <main class="flex-1 flex flex-col min-w-0 overflow-hidden bg-slate-50/50 dark:bg-slate-950/50">

                        <!-- Mobile Header -->
                        <header
                            class="lg:hidden h-16 flex items-center justify-between px-4 bg-white dark:bg-slate-900 border-b border-slate-200 dark:border-slate-800 shrink-0">
                            <div class="flex items-center gap-3">
                                <button id="sidebar-toggle"
                                    class="p-2 -ml-2 text-slate-600 dark:text-slate-400 hover:bg-slate-100 dark:hover:bg-slate-800 rounded-lg transition-colors">
                                    <i data-lucide="menu" class="w-6 h-6"></i>
                                </button>
                                <span class="font-bold text-slate-900 dark:text-white">EgoCoach</span>
                            </div>
                        </header>

                        <!-- App Root (Page Content) -->
                        <div id="app-root" class="flex-1 overflow-y-auto p-4 sm:p-6 lg:p-8 scroll-smooth">
                            <!-- Dynamic Content Mounted Here -->
                        </div>
                    </main>

                </div>

                <!-- Modals Root -->
                <div id="modal-root"></div>

                <!-- Toast Container -->
                <div id="toast-root" class="fixed bottom-4 right-4 z-[60] flex flex-col gap-2 pointer-events-none">
                </div>

                <!-- Protocol Check -->
                <script>
                    if (window.location.protocol === 'file:') {
                        const root = document.getElementById('app-root');
                        if (root) {
                            root.innerHTML = `
                    <div class="flex flex-col items-center justify-center h-full text-center p-8">
                        <div class="bg-red-50 dark:bg-red-900/20 p-8 rounded-2xl max-w-lg border border-red-100 dark:border-red-900/50">
                            <div class="w-16 h-16 bg-red-100 dark:bg-red-900/50 rounded-full flex items-center justify-center mx-auto mb-6 text-red-600 dark:text-red-400">
                                <i data-lucide="alert-triangle" class="w-8 h-8"></i>
                            </div>
                            <h2 class="text-2xl font-bold text-slate-900 dark:text-white mb-3">Mode de lancement incorrect</h2>
                            <p class="text-slate-600 dark:text-slate-300 mb-6">
                                L'application ne peut pas fonctionner via <code>file://</code> pour des raisons de sécurité.
                            </p>
                            <div class="text-left bg-white dark:bg-slate-800 p-4 rounded-xl border border-slate-200 dark:border-slate-700">
                                <p class="text-sm font-semibold text-slate-700 dark:text-slate-300 mb-2">Commande à lancer :</p>
                                <code class="block bg-slate-100 dark:bg-slate-900 p-3 rounded-lg text-indigo-600 dark:text-indigo-400 font-mono text-sm">python3 -m http.server</code>
                            </div>
                        </div>
                    </div>
                `;
                            if (window.lucide) lucide.createIcons();
                        }
                    }
                </script>

                <!-- Main Module Loader -->
                <script type="module" src="assets/js/core/app.js"></script>
</body>

</html>

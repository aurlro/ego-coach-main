    <script>
        // Initialize Lucide icons
        lucide.createIcons();

        // Router fallback for 404 links
        // If user lands directly on this page, hash navigation won't work
        // This script ensures links work by redirecting to index.html with hash
        document.addEventListener('DOMContentLoaded', () => {
            const links = document.querySelectorAll('a[href^="/#"]');
            let routerActive = false;

            // Check if router is active after a delay
            setTimeout(() => {
                if (!routerActive) {
                    links.forEach(link => {
                        link.addEventListener('click', (e) => {
                            e.preventDefault();
                            const hash = link.getAttribute('href');
                            window.location.href = '/index.html' + hash;
                        });
                    });
                }
            }, 100);

            // If navigation happens via hash, router is active
            window.addEventListener('hashchange', () => {
                routerActive = true;
            });
        });
    </script>
